<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% if site.analytics-google %}
        {% include analytics-google.html %}
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title }} - {{ site.title }}</title>

    {% include favicon.html %}

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css"/>
    <link rel="shortcut icon" type="image/png" href="/favicon.png">  
    {% seo %}
  </head>
  <body>
    {% include navbar.html %}

    <div class="container">
    
        <div class="row flex-xl-nowrap">            
        
            <div class="col-md-3">
                <div class=" bg-light rounded mt-3 p-3 text-center font-weight-bold text-muted">
                    SmartCore {{site.smartcore_version}}
                    <br/>
                    <a class="align-bottom font-weight-light" href="/stable/user_guide/versions.html">other version</a>
                </div>                
                <nav id="toc" class="sticky-top bg-light rounded mt-3 p-3"></nav>
            </div>
            
            <div manual="true" class="col-md-9 mt-3 text-justify" markdown="1">                            

                {{ content}}
                
                {% include footer.html %}

            </div>
        </div>        
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.js"></script>    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>    
  </body>
</html>
