<h1>User Guide</h1>
{% for item in site.data.navigation.dropdown %}

        <h4><a href="{{ item.link }}">{{ item.name }}</a></h4>
    {% else %}
        <h4><a href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a></h4>        
    {% endif %}    
{% endfor %}
